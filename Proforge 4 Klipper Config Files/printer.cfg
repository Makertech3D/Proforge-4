[safe_z_home]
home_xy_position: 141, 179
speed: 100.0
z_hop: 5
z_hop_speed: 15.0


[thermistor Bed]
temperature1: 25
resistance1: 100000
temperature2: 72.5
resistance2: 12868
temperature3: 95
resistance3: 6854


[heater_bed]
heater_pin: PF5
sensor_type: Bed
sensor_pin: PB1
control: pid
pid_Kp: 54.3
pid_Ki: 1.12
pid_Kd: 656.1
min_temp: 0
max_temp: 130






[fan]
pin: PA6
kick_start_time: 0.250

[fan_generic static_fan]
pin: PA5
kick_start_time: 0.250

[fan_generic filter_fan]
pin: PA4
kick_start_time: 0.250


[gcode_arcs]
resolution: 0.05


[filament_switch_sensor filament_sensor]
switch_pin: ^!PF4
pause_on_runout: True

[filament_switch_sensor filament_sensor1]
switch_pin: ^!PF3
pause_on_runout: True

[filament_switch_sensor filament_sensor2]
switch_pin: ^!PF1
pause_on_runout: True

[filament_switch_sensor filament_sensor3]
switch_pin: ^!PC15
pause_on_runout: True


[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".


[probe]
pin: PF11
z_offset: 0
x_offset: 59
y_offset: -29
samples: 2
sample_retract_dist: 3.0
samples_result: average


[z_tilt]
z_positions:
 -70, -55
 -70, 355
 470, 355
 470, -55
points:
 6, 94
 6, 264
 276, 264
 276, 94
speed: 300
horizontal_move_z: 10
retries: 0
retry_tolerance: 0.2


[bed_mesh]
speed: 60
horizontal_move_z: 5
mesh_min: 65, 65
mesh_max: 335, 235
probe_count: 5, 3
fade_start: 1.0
fade_end: 10.0


[servo toolchanger]
pin: PF12
maximum_servo_angle: 180
minimum_pulse_width: 0.0004
maximum_pulse_width: 0.0018


[input_shaper]
shaper_type_x = ei
shaper_freq_x = 50
shaper_type_y = zv
shaper_freq_y = 55.5


