# MOTOR-3
[stepper_z]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -3.5
[tmc2209 stepper_z]
uart_pin: PG12
run_current: 0.6
diag_pin:

